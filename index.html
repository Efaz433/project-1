<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/cmn-styles.css">
    <link rel="stylesheet" href="./styles/footer-styles.css">
    <link rel="stylesheet" href="./styles/header-style.css">
    <link rel="stylesheet" href="./styles/main-style.css">
</head>

<body>
    <header></header>
    <main></main>
    <footer class="cmn-flex cmn-background-color">
        <section>
            <h1>Lets Connect</h1>
            <p>Please fill out the form on this section to contact with me or call between 9:00 A.M and 8.00 P.M ET,
                Monday through Friday.</p>
            <div class="social-links cmn-flex ">
                <img src="./images/icons/facebook.png" alt=""><img src="./images/icons/insta.png" alt=""><img
                    src="./images/icons/twitter.png" alt="">
            </div>
        </section>
        <section>
            <h1>Message Me</h1>
            <form action="" class="cmn-flex  form-part">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea name="" id="" placeholder="Your Message" rows="5"></textarea>
                <button type="submit" class="cmn-btn">Send Message</button>
            </form>
        </section>
    </footer>
</body>

</html>
